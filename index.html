<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Jokenpô Python</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2023.05.1/pyscript.css" />
    <script defer src="https://pyscript.net/releases/2023.05.1/pyscript.js"></script>
    <style>
        body { background-color: #0f172a; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif; color: white; }
        .arena { background: #1e293b; padding: 30px; border-radius: 20px; text-align: center; width: 350px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .botoes { display: flex; justify-content: space-around; margin: 20px 0; }
        button { background: #334155; border: 2px solid #64748b; font-size: 40px; padding: 10px; border-radius: 15px; cursor: pointer; transition: 0.2s; }
        button:hover { background: #475569; transform: scale(1.1); }
        #placar { font-size: 20px; margin-top: 20px; color: #94a3b8; }
        #status { font-size: 24px; font-weight: bold; margin: 15px 0; min-height: 35px; }
    </style>
</head>
<body>
    <div class="arena">
        <h1>✊✋✌️ Jokenpô</h1>
        <div id="status">Escolha uma arma!</div>
        <div class="botoes">
            <button py-click="jogar('Pedra')">✊</button>
            <button py-click="jogar('Papel')">✋</button>
            <button py-click="jogar('Tesoura')">✌️</button>
        </div>
        <div id="placar">Você: 0 | Robô: 0</div>
    </div>
    <py-script src="./jogo.py"></py-script>
</body>
</html>
